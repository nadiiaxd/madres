
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor de Música</title>
    <script src="script.js"></script>
    
</head>
<body>
    <div class="tit">
    
    </div>
    <div class="music-player">
        <div class="song-info">
            <div class="cont">
            <h2 id="song-title">Señora señora</h2>
            <img src="images/per.jpg" id="imgp" alt="">
            <p id="artist">Denise de Calafe</p>
        </div>
        </div>
        <audio controls id="audio-player">
            <source src="madre.mp3" id="p"type="audio/mpeg">
        </audio>
    </div>

    <ul class="playlist">
        
        <li class="playlist-itemm">

                <div class="song-info"onclick="changeSong('rivera.mp3', 'Eres tu mama', 'Carlos Rivera')">
                    <h2 id="song-title">Eres tu mamá</h2>
                    <p id="artist">Carlos Rivera</p>
                </div>
        </li>
        <li class="playlist-itemm">
            <div class="song-info"onclick="changeSong('Timbiriche . Mamá - Letra.mp3', 'Mamá', 'Timbiriche')">
                <h2 id="song-title">Mamá</h2>
                <p id="artist">Timbiriche</p>
            </div>
        </li>
        <li class="playlist-itemm">
            <div class="song-info" onclick="changeSong('madre.mp3','Madre','Denise de Calafe')">
                <h2 id="song-title">Señora señora</h2>
                <p id="artist">Denise de Calafe</p>
            </div>
        </li>
       
    </ul>


</body>
</html>
