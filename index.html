
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor de Música</title>
    <script src="script.js"></script>
    
</head>
<body>
    <div class="tit">
    
    </div>
    <div class="music-player">
        <div class="song-info">
            <h2 id="song-title">Señora señora</h2>
            <p id="artist">Denise de Calafe</p>
        </div>
        <audio controls id="audio-player">
            <source src="madre.mp3" type="audio/mpeg">
            
        </audio>
    </div>

    <ul class="playlist">
        
        <li class="playlist-item">
            <div class="song-info"onclick="changeSong('rivera.mp3', 'Eres tu mama', 'Carlos Rivera')">
                <h2 id="song-title">Eres tu mamá</h2>
                <p id="artist">Carlos Rivera</p>
            </div>
        </li>
        <li>
            <div class="music-player">
                <div class="song-info" onclick="changeSong('madre.mp3','Madre Madre','Denise de Calafe')">
                    <h2 id="song-title">Madre Madre</h2>
                    <p id="artist">Artista</p>
                </div>
            </div>
        </li>
    </ul>


</body>
</html>
